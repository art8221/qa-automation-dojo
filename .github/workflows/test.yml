name: Java Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java with UTF-8
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        run: chmod +x ./gradlew

      - name: Run Tests with UTF-8 support
        run: |
          # Устанавливаем UTF-8 для всей сессии
          export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF-8"
          export LC_ALL="en_US.UTF-8"
          
          echo "Running tests with UTF-8 encoding..."
          ./gradlew :public-apis:jsonplaceholder:test --info

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            public-apis/jsonplaceholder/build/reports/
            public-apis/jsonplaceholder/build/test-results/

      - name: Upload Test Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: |
            **/build/test-logs/
            **/*.log

      - name: Show Test Summary
        if: always()
        run: |
          echo "=== TEST EXECUTION SUMMARY ==="
          echo "Checking for test results..."
          
          if [ -f "public-apis/jsonplaceholder/build/reports/tests/test/index.html" ]; then
            echo "✅ HTML test report generated"
          else
            echo "⚠️  HTML report not found"
          fi
          
          # Проверяем логи на наличие кириллицы
          echo "Looking for test messages in logs..."
          find . -name "*.log" -type f -exec grep -l "Не соответствует\|тест\|ура" {} \; 2>/dev/null || echo "No matching logs found"
          
          echo "=== SUMMARY COMPLETE ==="